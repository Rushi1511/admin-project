{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- StarAdmin CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/ionicons/dist/css/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.addons.css' %}">

    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'assets/css/shared/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- endinject -->

    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/demo_1/style.css' %}">
    <!-- End Layout styles -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
</head>
<body>
<div class="container-scroller">

    {% include 'dashboard/partials/_navbar.html' %}

    <div class="container-fluid page-body-wrapper">

        {% include 'dashboard/partials/_sidebar.html' %}

        <div class="main-panel">
            <div class="content-wrapper">

                <!-- Page Header -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h4 class="font-weight-bold text-primary mb-0">{{ title }}</h4>
                        <small class="text-muted">Fill in the details below</small>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="{% url 'lead_list' %}" class="btn btn-secondary btn-sm">
                            <i class="mdi mdi-arrow-left"></i> Back to Leads
                        </a>
                    </div>
                </div>

                <!-- Form Card -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="mdi mdi-content-save"></i> Save
                            </button>
                            <a href="{% url 'lead_list' %}" class="btn btn-light">
                                Cancel
                            </a>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- StarAdmin JS -->
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<script src="{% static 'assets/vendors/js/vendor.bundle.addons.js' %}"></script>
<script src="{% static 'assets/js/shared/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/shared/misc.js' %}"></script>
<script src="{% static 'assets/js/demo_1/dashboard.js' %}"></script>
<script src="{% static 'assets/js/shared/jquery.cookie.js' %}" type="text/javascript"></script>

{% include 'dashboard/partials/_footer.html' %}
</body>
</html>
